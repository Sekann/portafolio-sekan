<section id="contact" class="contact-section" data-aos="fade-up" data-aos-duration="1000">
  <div class="container">
    <h2 class="section-title text-center">Contacto</h2>
    <div class="contact-form-container">
      <form #contactForm="ngForm" #contactFormEl (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea id="message" class="form-control" name="message" rows="4" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Enviar</button>
      </form>

    </div>
  </div>
</section>
